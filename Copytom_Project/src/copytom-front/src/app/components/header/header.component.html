<header>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand p-2" href="#"><img class="logo" src="../../../assets/img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/inicio']">INICIO</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 navbar-right ">
          <input class="form-control mr-sm-2" type="text" placeholder="¿Que busca?" aria-label="Search">
          <button class="btn btn-outline-secondary my-2 my-sm-0 " type="submit">Buscar</button>
          <button *ngIf="!sesionIniciada" class="btn btn-success ml-5" [routerLink]="['/login']">Identifícate</button>
          <button *ngIf="sesionIniciada" class="btn btn-danger ml-5" (click)="cerrarSesion()"
            [routerLink]="['/inicio']">Cerrar sesión</button>
        </form>
      </div>
    </nav>
  </header>
</header>
