<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="username">Nombre de Ususario:</label>
            <input [(ngModel)]="user.username" username="username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="user.email" email="email" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="pass">Contrase√±a:</label>
            <input [(ngModel)]="user.pass" pass="pass" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <input [(ngModel)]="user.role" role="role" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(user)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
